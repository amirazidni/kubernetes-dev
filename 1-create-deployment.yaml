apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment1
spec:
  selector:
    matchLabels:
      name: my-app1
  template:
    metadata:
      labels:
        name: my-app1
    spec:
      containers:
        - name: hello-world
          image: adamstudiodocker/udemy-praktis-belajar-docker-dan-kubernetes-untuk-pemula:hello-world
          env:
            - name: PORT
              value: "8080"

# 1. check status minikube
# minikube profile list

# 2. run a new minikube
# minikube start

# 3. Command apply config:
# kubect apply -f 1-create-deployment.yaml

# 4. Command get list deployments:
# kubectl get deployments

# 5. Command untuk get list pods:
# kubectl get pods

# 6. Command untuk remote ssh ke pod:
# kubectl exec -it <nama-pod> -- /bin/sh

# 7. Command untuk check listened port di linux:
# netstat -tulpn

# 8. Command curl
# curl localhost:8080

# 9. Command install curl di alpine OS:
# apk add curl